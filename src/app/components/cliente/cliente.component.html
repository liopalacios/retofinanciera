<mat-tab-group>
    <mat-tab label="Listado">
        <div class="container">
            <table>                
                <tr> 
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                </tr>
                <tr *ngFor="let cli of clients | paginate: {itemsPerPage: 5, currentPage: page}">
                    <td scope="row">{{ cli.apellidos }}</td>
                    <td>{{ cli.nombre }}</td>
                    <td>{{ cli.dni }}</td>
                    <td>{{ cli.email }}</td>
                    <td>{{ cli.telefono }}</td>
                    
                </tr>
            </table>
        
            <pagination-controls (pageChange)="page = $event"
                previusLabel="Anterior"
                nextLabel="Siguiente"
            ></pagination-controls>
        </div>
    </mat-tab>
    <mat-tab label="Mantenimiento"> 
        <div class="card">
            <div class="card-header">
                Nuevo Registro
            </div>
            <div class="card-body">
                <form (submit)="saveClient()">
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="client.nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellido" [(ngModel)]="client.apellido" class="form-control" placeholder="apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" name="dni" [(ngModel)]="client.dni" class="form-control" placeholder="dni">
                    </div>
                    <div class="form-group">
                        <input type="text" name="telefono" [(ngModel)]="client.telefono" class="form-control" placeholder="telefono">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="client.email" class="form-control" placeholder="email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Guardar
                    </button>
                </form>
            </div>
        </div>    
    </mat-tab>
</mat-tab-group>
