<mat-tab-group>
    <mat-tab label="Listado">
        <div class="container">
            <table>                
                <tr> 
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                </tr>
                <tr *ngFor="let pro of products | paginate: {itemsPerPage: 5, currentPage: page}">
                    <td scope="row">{{ pro.id }}</td>
                    <td>{{ pro.nombre }}</td>
                    <td>{{ pro.precio }}</td>
                    <td></td>                    
                </tr>
            </table>
        
            <pagination-controls (pageChange)="page = $event"
                previusLabel="Anterior"
                nextLabel="Siguiente"
            ></pagination-controls>
        </div>
    </mat-tab>
    <mat-tab label="Mantenimiento">
        <div class="card">
            <div class="card-header">
                Nuevo Registro
            </div>
            <div class="card-body">
                <form (submit)="saveProduct()">
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="product.nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" name="precio" [(ngModel)]="product.precio" class="form-control" placeholder="precio">
                    </div>                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Guardar
                    </button>
                </form>
            </div>
        </div>    
    </mat-tab>
</mat-tab-group>
